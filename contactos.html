        <style>
            p {
                margin: 20px; 
            }
            select{
                margin: 20px;
            }
            #fondomenu {
                background-image: url('imagenes/header-bg.png');
                width: 100%;
                height: auto;
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
                color: white; 
                padding: 20px 0; 
            }
            footer {          
                color: white;
                padding: 35px 0;
                width: 100%; 
                position: relative;
                left: 0;
                bottom: 0;
            }
            .footer-icons a {
                color: white;
                margin: 0 10px;
                font-size: 24px;
                transition: color 0.5s;
            }

            .footer-icons a:hover {
                color: #898f96;
            }
        </style>

    <body class="bg-stone-50 text-gray-900">

            <nav class="navbar navbar-expand-lg bg-body-tertiary" id="fondomenu">

         <div class="container py-5">
            <h2 class="text-center mb-4" id="contenido1">Contáctanos</h2>
            
            <!-- Alerta de mensaje enviado -->
            <div id="alertMessage" class="alert alert-success d-none" role="alert" id="contenido2">
                ¡Tu mensaje ha sido enviado exitosamente! Nos pondremos en contacto contigo pronto.
            </div>
            
            <!-- Formulario de contacto -->
            <div class="d-flex justify-content-center">
                <form id="contactForm" class="w-50">
                    <div class="mb-3">
                        <label for="name" class="form-label" id="contenido3">Tu Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Escribe tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" id="contenido4">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Escribe tu correo electrónico" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" id="contenido5">Mensaje</label>
                        <textarea class="form-control" id="message" rows="5" placeholder="Escribe tu mensaje" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-danger" id="contenido6">Enviar mensaje</button>
                </form>
            </div>
        </div>
       
        <div class="w-full p-8 flex items-center justify-center"><img src="./imagenes/cafecito.jpg" alt="" class="rounded-lg"></div>
          <!-- footer -->
        <footer class="text-center mt-3 w-full w-screen bg-red-400">
            <div class="container">
                <div class="row">
                    <div class="col-12 mb-3">
                        <p class="fs-6">&copy; Cafetería DANNY. Todos los derechos reservados.</p>
                    </div>
                    <div class="col-12">
                        <div class="footer-icons flex justify-center">
                            <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" class="mx-3"><i class="fab fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" class="mx-3"><i class="fab fa-instagram"></i></a>
                            <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" class="mx-3"><i class="fab fa-twitter"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
       
        <script>
            //contacto
                document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault(); 
                document.getElementById('alertMessage').classList.remove('d-none');
                document.getElementById('contactForm').reset();
            });
        </script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
